<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>打开胶囊</title>

    <link href="/bootstrap-3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="/bootstrap-3.3.7/js/jquery-3.3.1.min.js"></script>
    <script src="/bootstrap-3.3.7/js/bootstrap.min.js"></script>
    <script src="/js/login.js"></script>

</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-5">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">
                        <img src="/img/胶囊%20(2).png" style="margin-top: -0.975rem;display: inline-block;">
                        <font style="">时光胶囊</font>
                    </a>
                </div>
            </div>
            <div class="col-md-3" style="margin-top: 1.75rem; text-align: right;">
                <span style="color: #5E5E5E;font-size: 1.55rem;cursor: pointer" id="login">登录</span>
                &nbsp;&nbsp;&nbsp;
                <span style="color: #5E5E5E;font-size: 1.55rem;cursor: pointer" id="register">注册</span>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
</nav>
    <div class="row" style="text-align: center">
        <h3>请输入你的密钥：</h3>
        <form action="open" type="post">
        <input type="text" placeholder="密钥" style="height: 36px;width: 200px;padding-left: -10px" id="openPassword" name="openPassword">
        <input type="submit" value="确认打开" class="btn btn-danger" id="open">
        </form>
    </div>
</body>
<script>
    $("#login").click(function () {
        location.href="/toLogin";
    })
    $("#register").click(function () {
        location.href="/toLogin";
    })

</script>
</html>
