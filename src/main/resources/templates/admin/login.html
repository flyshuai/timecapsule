<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>管理员登录-WeAdmin Frame型后台管理系统-WeAdmin 1.0</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <link rel="shortcut icon" href="/WeAdmin/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="/WeAdmin/static/css/font.css">
    <link rel="stylesheet" href="/WeAdmin/static/css/weadmin.css">
    <script src="/WeAdmin/lib/layui/layui.js" charset="utf-8"></script>

</head>
<body class="login-bg">

<div class="login">
    <div class="message">时间胶囊后台管理登录</div>
    <div id="darkbannerwrap"></div>

    <form method="post" class="layui-form">
        <input name="userAccount" placeholder="用户名" type="text" lay-verify="required" class="layui-input" id="userAccount">
        <hr class="hr15">
        <input name="password" lay-verify="required" placeholder="密码" type="password" class="layui-input" id="password">
        <hr class="hr15">
        <input class="loginin" value="登录" lay-submit lay-filter="login" style="width:100%;" type="submit">
        <hr class="hr20">
        <div>
            重庆师范大学 fly
        </div>
    </form>
</div>

<script type="text/javascript">

    layui.extend({
        admin: '{/}/WeAdmin/static/js/admin'
    });
    layui.use(['form', 'admin'], function () {
        var form = layui.form
            , admin = layui.admin
            , $ = layui.jquery;
        // layer.msg('玩命卖萌中', function(){
        //   //关闭后的操作
        //   });
        //监听提交
        form.on('submit(login)', function (data) {
            $.ajax({
                url:'adminLogin',
                type:'post',
                data:{
                    userAccount:$('#userAccount').val(),
                    password:$('#password').val(),
                },
                success:function (result) {
                    if (result.status == 1){
                        location.href="/toAdminIndex"
                    }else {
                        layer.msg("用户名或密码错误")
                    }
                }
            })
            return false;
        });
    });
</script>
<!-- 底部结束 -->
</body>
</html>
